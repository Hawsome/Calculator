    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="A simple calculator that performs basic arithmetic operations">
    <meta name="author" content="Olaoluwa Akinfenwa">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/7624c7c0d1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <input type="text" class="display" aria-label="Result" readonly role="textbox" autofocus>
            <button class="clear" onclick="clearDisplay()" aria-label="Clear" role="button" accesskey="c">C</button>
            <button class="operator" onclick="setOperator('/')" aria-label="Divide" role="button" accesskey="/">รท</button>
            <button class="number" onclick="addToDisplay('7')" aria-label="Seven" role="button" accesskey="7">7</button>
            <button class="number" onclick="addToDisplay('8')" aria-label="Eight" role="button" accesskey="8">8</button>
            <button class="number" onclick="addToDisplay('9')" aria-label="Nine" role="button" accesskey="9">9</button>
            <button class="operator" onclick="setOperator('*')" aria-label="Multiply" role="button" accesskey="x">x</button>
            <button class="number" onclick="addToDisplay('4')" aria-label="Four" role="button" accesskey="4">4</button>
            <button class="number" onclick="addToDisplay('5')" aria-label="Five" role="button" accesskey="5">5</button>
            <button class="number" onclick="addToDisplay('6')" aria-label="Six" role="button" accesskey="6">6</button>
            <button class="operator" onclick="setOperator('-')" aria-label="Subtract" role="button" accesskey="-">-</button>
            <button class="number" onclick="addToDisplay('1')" aria-label="One" role="button" accesskey="1">1</button>
            <button class="number" onclick="addToDisplay('2')" aria-label="Two" role="button" accesskey="2">2</button>
            <button class="number" onclick="addToDisplay('3')" aria-label="Three" role="button" accesskey="3">3</button>
            <button class="operator" onclick="setOperator('+' )" aria-label="Add" role="button" accesskey="p">+</button>
            <button class="number" onclick="addToDisplay('0')" aria-label="Zero" role="button" accesskey="0">0</button>
            <button class="number" onclick="addToDisplay('.')" aria-label="Decimal" role="button" accesskey=".">.</button>
            <button class="delete" onclick="deleteLastCharacter()" aria-label="Delete" role="button" accesskey="d">
                <i class="fas fa-trash-alt"></i>
              </button>
            <button class="equal" onclick="calculate()" aria-label="Equal" role="button" accesskey="q">=</button>
        </div>
    </main>
